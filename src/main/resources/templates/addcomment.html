<!DOCTYPE HTML>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"

      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Add Recipe</title>
    <script crossorigin="anonymous"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script crossorigin="anonymous"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script crossorigin="anonymous"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <link crossorigin="anonymous" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" rel="stylesheet">


</head>
<body>
<h1>Add Comment:</h1>


<!--/*@thymesVar id="RecipeWebOutput" type="de.recipe.web.RecipeWebOutput"*/-->
<form th:method="post" modelattribute="RecipeWebOutput"
      th:action="@{/addcomment/}" th:object=" ${addComment}" th:type="RecipeWebOutput" >

<!--<li th:field="${RecipeWebOutput.id}" th:value="${RecipeWebOutput.id}"></li>-->
    Title Recipe:
    <div  >
        <label>
            <input class="form-control input-lg"   th:field="${addComment.id}"
                   type="number"/>

            <input class="form-control input-lg"   th:field="${addComment.comment[0].commentName}"
                   type="text"/>
        </label>
    </div>
    <br/>
    <div class="btn btn-primary btn-lg"><input class="btn btn-primary btn-lg" type="submit" value="AddComment"/>
    </div>
</form>
</body>
</html>
